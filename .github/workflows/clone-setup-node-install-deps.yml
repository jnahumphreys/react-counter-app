name: "Clone project, setup Node.js and install dependencies"

runs:
  using: "composite"
  steps:
    - name: Clone project
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: "./package.json"

    - name: Install dependencies
      run: npm ci --ignore-scripts
